<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
        <div class="weather-app">
          <h1>Weather Forecast</h1>
      <div class="row">
        <div class="col-3"><h4>Uzhhorod</h4></div>
        <div class="col-3"><h4>Kyiv</h4></div>
        <div class="col-3"><h4>London</h4></div>
        <div class="col-3"><h4>Paris</h4></div>
      </div>
    
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h2 id="city"></h2>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature"></span> <span class="units">°C</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-2"> 
            <strong>Sun </strong>
            <br/>
          ⛅ 
          <br/>
          19°C
          </div>
         <div class="col-2">
         <strong>Mon </strong>
            <br/>
          ☁  
          <br/>
          18°C
          </div>
         <div class="col-2">
         <strong>Tue </strong>
            <br/>
         ☀️
          <br/>
          21°C
          </div>
         <div class="col-2">
         <strong>Wed </strong>
            <br/>
          ☀️ 
          <br/>
         20°C
          </div>
         <div class="col-2">
        <strong>Thu </strong>
            <br/>
          ⛅ 
          <br/>
          19°C
        </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
